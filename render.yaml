databases:
  - name: go-calendar-db
    plan: free
    databaseName: go_calendar

services:
  - type: web
    name: go-pop1-calendar
    runtime: go
    plan: free
    buildCommand: go mod tidy && go build -o server .
    startCommand: ./server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: go-calendar-db
          property: connectionString
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_GUILD_ID
        sync: false
      - key: DISCORD_MANAGER_ROLE
        value: Manager
      - key: SESSION_SECRET
        generateValue: true
      - key: BASE_URL
        value: https://go-pop1-calendar.onrender.com

  - type: cron
    name: go-calendar-reminders
    runtime: go
    plan: free
    schedule: "0 * * * *"
    buildCommand: go mod tidy && go build -o reminder ./reminder
    startCommand: ./reminder
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: go-calendar-db
          property: connectionString
      - key: DISCORD_BOT_TOKEN
        sync: false
